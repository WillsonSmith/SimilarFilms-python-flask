<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="s-result">
  <template>
    <link rel="stylesheet" href="css/result.css">
    <svg display="none" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="80" height="32" viewBox="0 0 80 32">
      <defs>
        <g id="icon-heart">
          <path class="path1" d="M32 11.192c0 2.699-1.163 5.126-3.015 6.808h0.015l-10 10c-1 1-2 2-3 2s-2-1-3-2l-9.985-10c-1.852-1.682-3.015-4.109-3.015-6.808 0-5.077 4.116-9.192 9.192-9.192 2.699 0 5.126 1.163 6.808 3.015 1.682-1.852 4.109-3.015 6.808-3.015 5.077 0 9.192 4.116 9.192 9.192z"></path>
        </g>
      </defs>
    </svg>
    
    <div class="movie-result">
      <!--<div class="movie-result__tweet">
        <a href="http://twitter.com/home/?status=I'm watching [[title]] because of http://similarfilms.com">Tweet</a>
      </div>-->
      <a href="[[movieLink]]" class="movie-result__image-link">
        <img src="http://image.tmdb.org/t/p/w300/[[poster]]" alt="[[title]]" class="movie-result__image">
      </a>
      <div class="movie-result__details">
      <!--<div class="movie-result__title">[[title]]</div>-->
        <div class="movie-result__rating-group">
          <div class="movie-result__rating">[[rating]]</div>
          <div class="movie-result__favourite-button">
            <button class="movie-result__heart">
              <svg viewBox="0 0 32 32">
                <use xlink:href="#icon-heart"></use>
              </svg>
            </button>
        </div>
      </div>
    </div>
  </div>

  </template>

  <script>
    Polymer({

      is: 's-result',

      properties: {
        title: String,
        poster: String,
        movieLink: String,
        rating: String
      },

    });
  </script>
</dom-module>
