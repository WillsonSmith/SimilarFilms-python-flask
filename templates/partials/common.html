{% include "partials/title.html" %}

<div class="searchField">
  <form class="searchForm" method="post" action="/search/" placeholder="search film">
    <input type="text" name="searchbox" class="searchBox">
    <input type="submit" class="submitButton" value="Find Movie">
  </form>
</div>

<div class="container group">
  {% for result in results %}
    <div class="result data-film='{{ result.title }}' data-id='{{ result.id }}'">
      <div class="tweetThis">
        <a href="http://twitter.com/home/?status=I'm watching {{ result.title }} because of http://similarfilms.com">Tweet</a>
      </div>
      <a href="/similar/{{result.id}}">
        <img src="http://image.tmdb.org/t/p/w300/{{result.poster_path}}" alt="{{result.title}}">
      </a>
      <div class="title">{{ result.title }}</div>
      <div class="ratingFav group">
        <div class="rating">{{ result.vote_average }}</div>
        <div class="fav" data-film="{{ result.title }}" data-id="{{ result.id }}" data-rating="{{ result.vote_average }}" data-image="{{ result.poster_path }}">
          <svg display="none" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="80" height="32" viewBox="0 0 80 32">
            <defs>
              <g id="icon-heart">
                <path class="path1" d="M32 11.192c0 2.699-1.163 5.126-3.015 6.808h0.015l-10 10c-1 1-2 2-3 2s-2-1-3-2l-9.985-10c-1.852-1.682-3.015-4.109-3.015-6.808 0-5.077 4.116-9.192 9.192-9.192 2.699 0 5.126 1.163 6.808 3.015 1.682-1.852 4.109-3.015 6.808-3.015 5.077 0 9.192 4.116 9.192 9.192z"></path>
              </g>
              <g id="icon-heart2">
                <path class="path1" d="M32 11.192c0-5.077-4.116-9.192-9.192-9.192-2.699 0-5.126 1.163-6.808 3.015-1.682-1.852-4.109-3.015-6.808-3.015-5.077 0-9.192 4.116-9.192 9.192 0 2.699 1.163 5.126 3.015 6.808h-0.015l10 10c1 1 2 2 3 2s2-1 3-2l9.985-10c1.852-1.682 3.015-4.109 3.015-6.808zM26.296 15.039l-10.124 10.133c-0.052 0.052-0.11 0.11-0.172 0.171-0.061-0.061-0.119-0.119-0.172-0.171l-10.124-10.133c-1.099-0.998-1.704-2.364-1.704-3.846 0-2.863 2.329-5.192 5.192-5.192 1.482 0 2.848 0.605 3.846 1.704l2.962 3.262 2.962-3.262c0.998-1.099 2.364-1.704 3.846-1.704 2.863 0 5.192 2.329 5.192 5.192 0 1.482-0.605 2.848-1.704 3.846z"></path>
              </g>
            </defs>
          </svg>
          <svg class="icon icon-heart hidden" viewBox="0 0 32 32">
            <use xlink:href="#icon-heart"></use>
          </svg>
          <svg class="icon icon-heart2" viewBox="0 0 32 32">
            <use xlink:href="#icon-heart2"></use>
          </svg>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
